{% include 'base.html' %}
{% load static %}
{% include 'nav.html' %}
{% include 'footer.html' %}
<div>

    <h2 class="text-center">View Appointment</h2>
    <table id="example" class="table table-striped">
        <thead>
        <tr>
            <th>Appointment Id</th>
            <th>Doctor Name</th>
            <th>Patient Name</th>
            <th>Date</th>
            <th>Time</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
          {% for i in apo %}
          <tr>
              <td>{{i.id}}</td>
              <td>{{i.Doctor}}</td>
              <td>{{i.Patients}}</td>
              <td>{{i.date}}</td>
              <td>{{i.time}}</td>
              <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger" >Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>

    </table>


</div>
